<div ng-include="'../Templates/Layouts/navbar.html'"></div>
<section class="index.section consultar" ng-controller="IndexController">
    <div class="container">
        <form>
            <div class="col-md-8 col-md-offset-2">

                <div class="form-group">
                    <div class="col-md-2 form-group">
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" id="index.cargo" placeholder="Pesquisa Vagas">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="submit" id="index.submit" value="consultar" name="index" ng-click="consultar()" class="btn btn-default" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<section ng-repeat="vaga in vagas">
    <div class="panel">
        <div class="container">
            <div class="foto">
                <div class="col-md-2">
                    <svg width="100" height="100">
                        <rect width="100" height="100" style="fill:rgb(255, 171, 122)" />
                    </svg>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="col-md-12 form-group vaga-nome">
                        {{vaga._source.nome}}
                    </div>
                    <div class="col-md-12 form-group vaga-cargo">
                        {{vaga._source.cargo}} - {{vaga._source.localizacao}}
                    </div>
                    <div class="col-md-12 form-group vaga-setor">
                        {{vaga._source.setor}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                Competências:
                <div class="form-group">
                    <div class="col-md-12 form-group vaga-competencias sourcesize">
                        <span ng-repeat="vaga in vaga._source.competencias">
                            {{vaga.nome}},
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
